  <script>
  // =======================
  // 1) ì—¬ê¸°ë§Œ ìˆ˜ì •í•˜ë©´ ë¨
  // =======================
  const SHEET_ID = "ì—¬ê¸°ì—_êµ¬ê¸€ì‹œíŠ¸_ID_ë„£ê¸°"; // ì˜ˆ: 1AbC... (URL /d/ ë’¤)

  // íƒ­ ì´ë¦„ì€ "ì‹œíŠ¸ íƒ­ëª…"ê³¼ ê°™ì•„ì•¼ ê°€ì¥ ì•ˆì •ì ì„
  const SRC = {
    songs:   { sheet: "DB" },
    notice:  { sheet: "ê³µì§€" },
    calendar:{ sheet: "ìº˜ë¦°ë”" },
    setlists: [
      { label:"ì£¼ì¼ ì½˜í‹°", sheet:"ì£¼ì¼ì½˜í‹°" },
      { label:"2026 ê²¨ìš¸ìˆ˜ë ¨íšŒ", sheet:"2026ê²¨ìš¸ìˆ˜ë ¨íšŒì½˜í‹°" },
      { label:"2026 ì—¬ë¦„ìˆ˜ë ¨íšŒ", sheet:"2026ì—¬ë¦„ìˆ˜ë ¨íšŒì½˜í‹°" }
    ]
  };

  // =======================
  // helpers
  // =======================
  const $ = (s, el=document)=> el.querySelector(s);
  const $$ = (s, el=document)=> [...el.querySelectorAll(s)];
  const pad2 = n => String(n).padStart(2,"0");

  function toast(msg){
    const t = $("#toast");
    t.textContent = msg;
    t.classList.add("show");
    clearTimeout(toast._tm);
    toast._tm = setTimeout(()=> t.classList.remove("show"), 1400);
  }

  function trim(v){
    return (v==null) ? "" : String(v).trim();
  }
  function norm(v){
    return trim(v).toLowerCase().replace(/\s+/g," ");
  }

  function ymd(d){
    if(!(d instanceof Date) || isNaN(d)) return "";
    return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
  }

  function parseGvizDate(v){
    // v: "Date(2026,0,1)" í˜•íƒœ
    const s = trim(v);
    const m = s.match(/^Date\((\d+),\s*(\d+),\s*(\d+)\)$/);
    if(!m) return null;
    const Y = parseInt(m[1],10);
    const M = parseInt(m[2],10);
    const D = parseInt(m[3],10);
    const dt = new Date(Y, M, D);
    return isNaN(dt) ? null : dt;
  }

  function cellValue(cell){
    if(!cell) return "";
    // fê°€ ìˆìœ¼ë©´ í™”ë©´ìš© ë¬¸ìì—´ì´ ë” ì•ˆì •ì 
    if(cell.f != null && trim(cell.f) !== "") return trim(cell.f);
    const v = cell.v;
    if(v == null) return "";
    if(typeof v === "string"){
      const dt = parseGvizDate(v);
      if(dt) return ymd(dt);
      return trim(v);
    }
    if(typeof v === "number") return String(v);
    if(v instanceof Date) return ymd(v);
    return trim(v);
  }

  function parseGviz(text){
    // google.visualization.Query.setResponse({...});
    const s = text.trim();
    const pfx = "google.visualization.Query.setResponse(";
    if(!s.startsWith(pfx)) throw new Error("GViz ì‘ë‹µ í˜•ì‹ì´ ì•„ë‹˜");
    const json = s.substring(pfx.length, s.length-2);
    return JSON.parse(json);
  }

  async function fetchSheet({sheet, gid}){
    const tq = encodeURIComponent("select *");
    const base = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq=${tq}`;
    const url = gid ? `${base}&gid=${encodeURIComponent(gid)}` : `${base}&sheet=${encodeURIComponent(sheet)}`;
    const res = await fetch(url);
    const txt = await res.text();
    const data = parseGviz(txt);
    const table = data.table;
    const cols = (table.cols || []).map(c=> trim(c.label || c.id || ""));
    const rows = (table.rows || []).map(r => (r.c || []).map(cellValue));
    return { cols, rows };
  }

  function detectColIndex(cols, keywords){
    const ncols = cols.map(c => norm(c));
    for (let i=0;i<ncols.length;i++){
      for (const k of keywords){
        if(ncols[i].includes(norm(k))) return i;
      }
    }
    return -1;
  }

  function safeLink(url){
    const u = trim(url);
    if(!u) return "";
    // http(s) ì•„ë‹Œ ê²½ìš°ë„ ëŒ€ë¹„
    if(/^https?:\/\//i.test(u)) return u;
    // drive ê³µìœ  ë§í¬, youtu.be ë“±ë„ ê·¸ëƒ¥ í†µê³¼
    return u;
  }

  function uniqSongs(arr){
    const seen = new Set();
    const out = [];
    for (const s of arr){
      const t = trim(s);
      if (!t) continue;
      const k = norm(t);
      if (seen.has(k)) continue;
      seen.add(k);
      out.push(t);
    }
    return out;
  }

  function dayNumFromText(raw){
    const s = trim(raw);
    if (!s) return null;
    const m = s.match(/(\d+)\s*ì¼\s*ì°¨/i);
    if (!m) return null;
    return parseInt(m[1],10);
  }

  // =======================
  // Tabs
  // =======================
  const TABS = [
    { id:"songs", label:"ê³¡ ê²€ìƒ‰", panel:"#panelSongs" },
    { id:"notice", label:"ê³µì§€", panel:"#panelNotice" },
    { id:"calendar", label:"ìº˜ë¦°ë”", panel:"#panelCalendar" },
    { id:"setlist", label:"ì½˜í‹°", panel:"#panelSetlist" }
  ];

  function setTab(id){
    for (const t of TABS){
      const btn = $(`button[data-tab="${t.id}"]`);
      const panel = $(t.panel);
      const on = (t.id === id);
      btn.classList.toggle("active", on);
      panel.classList.toggle("hidden", !on);
    }
    // íƒ­ ì§„ì…ì‹œ í•œ ë²ˆë§Œ ë¡œë“œ
    if(id === "songs" && !state.songs.loaded) loadSongs();
    if(id === "notice" && !state.notice.loaded) loadNotice();
    if(id === "calendar" && !state.calendar.loaded) loadCalendar();
    if(id === "setlist" && !state.setlist.loaded) loadSetlist();
  }

  function initTabs(){
    const el = $("#tabs");
    el.innerHTML = TABS.map((t,i)=>(
      `<button class="tab ${i===0?"active":""}" data-tab="${t.id}">${t.label}</button>`
    )).join("");
    el.addEventListener("click", (e)=>{
      const b = e.target.closest("button[data-tab]");
      if(!b) return;
      setTab(b.dataset.tab);
    });
  }

  // =======================
  // SONGS (DB)
  // =======================
  const state = {
    songs: { loaded:false, raw:[], view:[] },
    notice:{ loaded:false, raw:[] },
    calendar:{ loaded:false, raw:[], month:null },
    setlist:{ loaded:false, rawByKey:new Map(), currentKey:0 }
  };

  function renderSongsStat(){
    const el = $("#songsStat");
    const n = state.songs.view.length;
    const all = state.songs.raw.length;
    el.innerHTML = `
      <span class="chip">í‘œì‹œ <b>${n}</b><span class="muted">/${all}</span></span>
    `;
  }

  function renderSongs(){
    const list = $("#songsList");
    const q = norm($("#qSong").value);
    const rows = state.songs.raw;

    const filtered = !q ? rows : rows.filter(r=>{
      const hay = norm([r.title, r.singer, r.inst].filter(Boolean).join(" "));
      return hay.includes(q);
    });

    state.songs.view = filtered;
    renderSongsStat();

    if(!filtered.length){
      list.innerHTML = `<div class="card"><div class="cardTitle">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div></div>`;
      return;
    }

    list.innerHTML = filtered.map(r=>{
      const tags = [];
      if(r.singer) tags.push(`<span class="mini">ì‹±ì–´: ${escapeHtml(r.singer)}</span>`);
      if(r.inst) tags.push(`<span class="mini">ì•…ê¸°: ${escapeHtml(r.inst)}</span>`);
      if(r.date) tags.push(`<span class="mini">ìµœê·¼: ${escapeHtml(r.date)}</span>`);

      const btns = [];
      if(r.video){
        btns.push(`<a class="linkBtn" href="${escapeAttr(r.video)}" target="_blank" rel="noopener">â–¶ ì˜ìƒ</a>`);
      }
      if(r.score){
        btns.push(`<a class="linkBtn" href="${escapeAttr(r.score)}" target="_blank" rel="noopener">ğŸ“„ ì•…ë³´</a>`);
      }
      btns.push(`<button class="linkBtn" data-copy="${escapeAttr(r.title)}">ë³µì‚¬</button>`);

      return `
        <div class="card">
          <div class="cardTop">
            <div>
              <p class="cardTitle">${escapeHtml(r.title || "ì œëª© ì—†ìŒ")}</p>
              <div class="cardMeta">${tags.join("")}</div>
            </div>
            <div class="rightBtns">${btns.join("")}</div>
          </div>
        </div>
      `;
    }).join("");

    // copy
    list.querySelectorAll('button[data-copy]').forEach(b=>{
      b.addEventListener("click", async ()=>{
        const v = b.dataset.copy || "";
        try{
          await navigator.clipboard.writeText(v);
          toast("ë³µì‚¬ë¨");
        }catch(e){
          toast("ë³µì‚¬ ì‹¤íŒ¨");
        }
      });
    });
  }

  async function loadSongs(){
    try{

  // =======================
  // CALENDAR
  // =======================
  function monthTitle(d){
    return `${d.getFullYear()}ë…„ ${d.getMonth()+1}ì›”`;
  }

  function startOfMonth(d){
    return new Date(d.getFullYear(), d.getMonth(), 1);
  }

  function addMonths(d, m){
    return new Date(d.getFullYear(), d.getMonth()+m, 1);
  }

  function buildCalMap(items){
    // key: YYYY-MM-DD -> array
    const map = new Map();
    for(const it of items){
      if(!it.date) continue;
      const key = it.date;
      if(!map.has(key)) map.set(key, []);
      map.get(key).push(it);
    }
    return map;
  }

  function renderCalendar(){
    const base = state.calendar.month || startOfMonth(new Date());
    $("#calTitle").textContent = monthTitle(base);

    const dow = ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "];
    $("#calDow").innerHTML = dow.map(d=>`<div class="dow">${d}</div>`).join("");

    const first = startOfMonth(base);
    const startDay = first.getDay();
    const daysInMonth = new Date(first.getFullYear(), first.getMonth()+1, 0).getDate();

    const calMap = buildCalMap(state.calendar.raw);

    // grid: 6 weeks * 7 = 42
    const cells = [];
    let day = 1 - startDay;
    for(let i=0;i<42;i++, day++){
      const inMonth = day>=1 && day<=daysInMonth;
      const dt = new Date(first.getFullYear(), first.getMonth(), day);
      const key = ymd(dt);
      const items = inMonth ? (calMap.get(key) || []) : [];
      const badges = items.slice(0,3).map((it,idx)=>{
        const t = trim(it.title) || "ì¼ì •";
        return `<div class="badge" data-k="${escapeAttr(key)}" data-i="${idx}">${escapeHtml(t)}</div>`;
      }).join("");

      cells.push(`
        <div class="cell" style="${inMonth ? "" : "background:rgba(2,6,23,.02);"}">
          <div class="dateNum" style="${inMonth ? "" : "opacity:.35;"}">${inMonth ? day : ""}</div>
          <div class="badges">${badges}</div>
        </div>
      `);
    }
    $("#calGrid").innerHTML = cells.join("");

    $("#calGrid").querySelectorAll(".badge").forEach(b=>{
      b.addEventListener("click", ()=>{
        const key = b.dataset.k;
        const idx = parseInt(b.dataset.i,10);
        const items = buildCalMap(state.calendar.raw).get(key) || [];
        const it = items[idx];
        if(it) openModal(`${key} Â· ${it.title || "ì¼ì •"}`, it.body || "", it.link || "");
      });
    });
  }

  function parseSetlist(cols, rows){
    // 1) ì»¬ëŸ¼ ê¸°ë°˜(ì¼ì°¨/ê³¡/ì•…ë³´url) ìš°ì„ 
    const idxDay  = detectColIndex(cols, ["ì¼ì°¨","day","êµ¬ë¶„"]);
    const idxSong = detectColIndex(cols, ["ê³¡","ê³¡ëª…","ì œëª©","song","title"]);
    // ì•…ë³´ url í›„ë³´ ì—¬ëŸ¬ê°œ(ì•…ë³´, url, ë§í¬)
    const idxScore = (()=>{
      const cands = ["ì•…ë³´url","ì•…ë³´ url","ì•…ë³´","score","pdf","url","ë§í¬","link"];
      for(const k of cands){
        const i = detectColIndex(cols,[k]);
        if(i>=0) return i;
      }
      return -1;
    })();

    // day groups
    const groups = new Map(); // dayKey -> {dayLabel, items:[]}
    const pushItem = (dayKey, dayLabel, song, scoreUrl)=>{
      if(!groups.has(dayKey)) groups.set(dayKey, { dayLabel, items:[] });
      if(song){
        groups.get(dayKey).items.push({ song, score: scoreUrl || "" });
      }
    };

    // 2) í–‰ ê¸°ë°˜(ì²« ì»¬ëŸ¼ì— "1ì¼ì°¨" í–‰ì´ ì„ì—¬ìˆëŠ” ê²½ìš°)
    let currentDayKey = "day1";
    let currentDayLabel = "1ì¼ì°¨";

    const hasColMode = (idxSong >= 0); // ê³¡ ì»¬ëŸ¼ì´ ìˆìœ¼ë©´ ì»¬ëŸ¼ ëª¨ë“œë¡œë„ ê°€ëŠ¥

    for(const r of rows){
      // ì™„ì „ ë¹ˆí–‰ skip
      if(r.every(v=> !trim(v))) continue;

      // ë¨¼ì € í—¤ë”/êµ¬ë¶„í–‰ ê°ì§€ (ì²« ì…€ì— "1ì¼ì°¨" ë“±)
      const first = trim(r[0]);
      const dn = dayNumFromText(first);
      const looksLikeHeaderOnly = dn && r.slice(1).every(v=> !trim(v));

      if(dn){
        currentDayKey = `day${dn}`;
        currentDayLabel = `${dn}ì¼ì°¨`;
        // í—¤ë”í–‰ì´ë©´ ê³¡ìœ¼ë¡œ ì²˜ë¦¬í•˜ì§€ ì•ŠìŒ
        if(looksLikeHeaderOnly) continue;
      }

      // ì»¬ëŸ¼ ê¸°ë°˜
      if(hasColMode){
        const song = idxSong>=0 ? trim(r[idxSong]) : "";
        const score = idxScore>=0 ? safeLink(r[idxScore]) : "";
        let dayLabel = currentDayLabel;
        let dayKey = currentDayKey;

        // day ì»¬ëŸ¼ì´ ìˆìœ¼ë©´ ê·¸ê±¸ ìš°ì„ 
        if(idxDay>=0){
          const dRaw = trim(r[idxDay]);
          const dn2 = dayNumFromText(dRaw);
          if(dn2){
            dayKey = `day${dn2}`;
            dayLabel = `${dn2}ì¼ì°¨`;
          }else if(dRaw){
            // "1ì¼ì°¨"ê°€ ì•„ë‹Œ ê·¸ëƒ¥ í…ìŠ¤íŠ¸ êµ¬ë¶„ë„ í—ˆìš©
            dayKey = norm(dRaw);
            dayLabel = dRaw;
          }
        }

        // ì–´ë–¤ ì‹œíŠ¸ëŠ” day ì»¬ëŸ¼/ê³¡ ì»¬ëŸ¼ì´ ê°™ì€ ì…€ì¼ ìˆ˜ë„ ìˆì–´ì„œ ë°©ì–´
        if(song && dayLabel){
          pushItem(dayKey, dayLabel, song, score);
          continue;
        }
      }

      // í–‰ ê¸°ë°˜ fallback: ì²« ì—´ì´ ê³¡ëª…ì²˜ëŸ¼ ë“¤ì–´ì˜¤ëŠ” ì¼€ì´ìŠ¤
      // "1ì¼ì°¨" í—¤ë” ë‹¤ìŒì— ê³¡ëª…ì´ 1ì—´ì— ì­‰ ë“¤ì–´ì˜¤ëŠ” ê²½ìš°
      const maybeSong = trim(r[0]);
      const maybeScore = safeLink(r[1] || r[2] || "");
      if(maybeSong && !dayNumFromText(maybeSong)){
        pushItem(currentDayKey, currentDayLabel, maybeSong, maybeScore);
      }
    }

    // ì •ë¦¬: ê³¡ ì¤‘ë³µ ì œê±° + ë¹ˆ ê·¸ë£¹ ì œê±°
    const out = [];
    for(const [k, g] of groups){
      const items = g.items.filter(it=> trim(it.song));
      if(!items.length) continue;

      // ê°™ì€ ê³¡ ì¤‘ë³µ ì œê±° (ì•…ë³´ëŠ” ì²« ê°’ ìœ ì§€)
      const seen = new Set();
      const cleaned = [];
      for(const it of items){
        const key = norm(it.song);
        if(seen.has(key)) continue;
        seen.add(key);
        cleaned.push(it);
      }
      out.push({ key:k, day:g.dayLabel, items:cleaned });
    }

    // day1, day2 ìˆœì„œ ì •ë ¬(ê°€ëŠ¥í•˜ë©´)
    out.sort((a,b)=>{
      const na = (a.key.match(/^day(\d+)$/)||[])[1];
      const nb = (b.key.match(/^day(\d+)$/)||[])[1];
      if(na && nb) return parseInt(na,10)-parseInt(nb,10);
      return a.day.localeCompare(b.day);
    });

    // dayê°€ 1ê°œë©´ "ì½˜í‹°"ì²˜ëŸ¼ ë³´ì´ê²Œ
    if(out.length===1 && (out[0].day==="1ì¼ì°¨" || out[0].day==="")){
      out[0].day = "ì½˜í‹°";
    }

    return out;
  }

    list.querySelectorAll('button[data-copy]').forEach(b=>{
